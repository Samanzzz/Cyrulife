<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal & Workout Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button id="shoppingListBtn" onclick="showShoppingList()">Show Shopping List</button>
        <input type="date" id="datePicker" />
        <h1 id="dayTitle"></h1>
    </div>
    
    <div id="mealPlan">
        <h2>Breakfast</h2>
        <ul id="breakfast"></ul>

        <h2>Lunch</h2>
        <ul id="lunch"></ul>

        <h2>Snack</h2>
        <ul id="snack"></ul>

        <h2>Dinner</h2>
        <ul id="dinner"></ul>

        <h2>Total Calories: <span id="totalCalories"></span></h2>
    </div>

    <div id="workouts">
        <h2>Workouts</h2>
        <ul id="workouts"></ul>
    </div>

    <!-- Shopping List Modal -->
    <div id="shoppingListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShoppingList()">&times;</span>
            <h2>Weekly Shopping List</h2>
            <ul id="shoppingList"></ul>
        </div>
    </div>

    <table id="calorieTable">
        <tr>
            <th>Food Item</th>
            <th>Quantity</th>
            <th>Calories</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
